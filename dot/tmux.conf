# Re-map prefix to C-a
unbind C-b
set -g prefix C-a
# Bind 'C-a C-a' to type 'C-a'
bind C-a send-prefix

setw -g mode-keys vi
# bind -t vi-copy 'v' begin-selection
# bind -t vi-copy 'y' copy-selection

# Mouse integration
#set -g mouse-resize-pane on
#set -g mouse-select-pane on
#set -g mouse-select-window on
#set -g mode-mouse on
set -g mouse on

# Prevent tmux from automatically renaming windows
set-option -g allow-rename off

setw -g clock-mode-style 12

# Splitting windows
bind C-l split-window -h
bind C-j split-window -v
bind C-k split-window -vb
bind C-h split-window -hb
unbind '"'
unbind %

# Moving windows
bind 0 next
bind 9 prev

bind l select-pane -R
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U

# prefix-F12 toggles visibility of status bar.
bind F12 set -g status

bind r source-file ~/.tmux.conf \; display-message "Config reloaded."

# start window indexing at one instead of zero
set -g base-index 1

source-file ${HOME}/.tmux/double/peach.tmuxtheme
